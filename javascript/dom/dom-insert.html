<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Insert</title>
</head>
<body>

    <h1>CREATE/ADD ELEMENTS AND TEXT NODES WITH JS STRINGS</h1>

    <div id="content">how</div>

    <script>
        var $content = document.getElementById('content');
        $content.insertAdjacentHTML('beforebegin', '<span>Hey-</span>');
        $content.insertAdjacentHTML('afterbegin', '<span>dude-</span>');
        $content.insertAdjacentHTML('beforeend', '<span>-are</span>');
        $content.insertAdjacentHTML('afterend', '<span>-you?</span>');
        console.log(document.body.innerHTML);
    </script>

</body>
</html>
