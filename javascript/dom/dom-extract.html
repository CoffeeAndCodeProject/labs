<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Extract</title>
</head>
<body>

    <h1>EXTRACT PARTS OF DOM WITH JS STRINGS</h1>

    <div id="foo"><i>Hi</i></div>
    <div id="bar">Dude<strong> !</strong></div>

    <script>
        var $foo = document.getElementById('foo'),
            $bar = document.getElementById('bar');

        console.log($foo.innerHTML);
        console.log($foo.outerHTML);
        console.log($bar.textContent);
    </script>

</body>
</html>
