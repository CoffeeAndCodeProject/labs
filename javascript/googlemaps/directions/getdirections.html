<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Directions</title>

    <style>
    body {
        font-family: 'Arial', sans-serif;
    }
    .container {
        margin: 50px auto;
        width: 100%;
        display: block;
    }
    form {
        display: table;
        margin: 0 auto;
    }
    .btn {
        height: 38px;
        border: 0;
        color: #333;
        background: #e3e3e3;
        cursor: pointer;
        margin: 0 10px;
    }
    .input {
        width: 350px;
        line-height: 24px;
        padding: 6px;
    }
    </style>
</head>
<body>
    <div class="container">
        <form action="http://maps.google.com/maps" method="get" target="_blank">
            <label for="saddr">Enter your location: </label>
            <input type="text" name="saddr" class="input">
            <input type="hidden" name="daddr" value="Av. Euclydes da Cunha, 610, Graça, Salvador, Bahia">
            <input type="submit" value="Obter possíveis rotas" class="btn">
        </form>
    </div>
</body>
</html>
