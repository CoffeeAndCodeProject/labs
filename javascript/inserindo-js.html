<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inserindo o JavaScript no HTML</title>

	<!-- Script Incorporado -->
	<script type="text/javascript">
		// nosso código vai aqui
	</script>

	<!-- Script Externo -->
	<script src="caminho/meu_script.js"></script>

</head>
<body>

<!-- Script inline -->
<button type="button" onClick="alert('Caixa de alerta');">Alert</button>

</body>
</html>

<!--

1. Inline -> insere o script na seção BODY. Prática não recomendada. Lembrando da separação de camadas: estrturação, apresentação e comportamento (HTML,CSS,JS)

2. Incorporado -> insere o script na seção HEAD do documento

3. Externo -> criar um arquivo externo e inserir um link na seção HEAD do documento

-->
